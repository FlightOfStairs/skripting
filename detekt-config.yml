build:
  maxIssues: 0

complexity:
  ComplexInterface:
    active: true
  LabeledExpression:
    active: true
  MethodOverloading:
    active: true
  StringLiteralDuplication:
    active: true

exceptions:
  ExceptionRaisedInUnexpectedLocation:
    active: true
  InstanceOfCheckForException:
    active: true
  NotImplementedDeclaration:
    active: true
  PrintStackTrace:
    active: true
  RethrowCaughtException:
    active: true
  ReturnFromFinally:
    active: true
